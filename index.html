<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="../JS-DrumKit/01 - JavaScript Drum Kit/style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="../JS-DrumKit/01 - JavaScript Drum Kit/sounds/clap.wav"></audio>
    <audio data-key="83" src="../JS-DrumKit/01 - JavaScript Drum Kit/sounds/hihat.wav"></audio>
    <audio data-key="68" src="../JS-DrumKit/01 - JavaScript Drum Kit/sounds/kick.wav"></audio>
    <audio data-key="70" src="../JS-DrumKit/01 - JavaScript Drum Kit/sounds/openhat.wav"></audio>
    <audio data-key="71" src="../JS-DrumKit/01 - JavaScript Drum Kit/sounds/boom.wav"></audio>
    <audio data-key="72" src="../JS-DrumKit/01 - JavaScript Drum Kit/sounds/ride.wav"></audio>
    <audio data-key="74" src="../JS-DrumKit/01 - JavaScript Drum Kit/sounds/snare.wav"></audio>
    <audio data-key="75" src="../JS-DrumKit/01 - JavaScript Drum Kit/sounds/tom.wav"></audio>
    <audio data-key="76" src="../JS-DrumKit/01 - JavaScript Drum Kit/sounds/tink.wav"></audio>

    <script>
      const playSound = (e) => {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      };
      const removeTransition = (e) => {
        if (e.propertyName !== "transform") return;
        // this.classList.remove("playing");
        e.target.classList.remove('playing')
      };

      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition))
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
